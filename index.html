                            message: message,

        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal');

        function openProjectModal(id) {
            const project = portfolioData.projects.find(p => p.id === id);
            if(!project) return;

            modalBody.innerHTML = `
                <div class="flex flex-col gap-6">
                    <div>
                        <div class="flex items-center justify-between mb-2">
                             <h2 class="text-3xl font-bold text-white">${project.title}</h2>
                             <a href="${project.github}" class="text-2xl text-gray-400 hover:text-white"><i class="fab fa-github"></i></a>
                        </div>
                        <p class="text-brand-accent font-mono text-sm">${project.shortDescription}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white/5 p-6 rounded-xl border border-white/5">
                            <h3 class="text-lg font-bold text-white mb-3"><i class="fas fa-layer-group text-brand-secondary mr-2"></i> Architecture</h3>
                            <p class="text-gray-300 text-sm leading-relaxed">${project.architecture}</p>
                        </div>
                        <div class="bg-white/5 p-6 rounded-xl border border-white/5">
                            <h3 class="text-lg font-bold text-white mb-3"><i class="fas fa-bolt text-yellow-400 mr-2"></i> Challenges</h3>
                            <p class="text-gray-300 text-sm leading-relaxed">${project.challenges}</p>
                        </div>
                    </div>

                    <div class="bg-brand-accent/5 p-6 rounded-xl border border-brand-accent/20">
                        <h3 class="text-lg font-bold text-white mb-3"><i class="fas fa-chart-line text-green-400 mr-2"></i> Results</h3>
                        <p class="text-gray-300 text-sm leading-relaxed">${project.results}</p>
                    </div>
                    
                    <div>
                         <h4 class="text-sm font-mono text-gray-500 mb-2">TECH STACK</h4>
                         <div class="flex flex-wrap gap-2">
                            ${project.techStack.map(t => `<span class="px-3 py-1 bg-gray-800 rounded text-sm text-white border border-gray-700">${t}</span>`).join('')}
                         </div>
                    </div>
                    
                    <div class="pt-4 border-t border-gray-800">
                         <p class="text-gray-400 text-sm italic">"${project.detailedDescription}"</p>
                    </div>
                </div>
            `;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        closeModalBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        // Close on clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // ==========================================
        // 5. INITIALIZATION
        // ==========================================
        
        document.addEventListener('DOMContentLoaded', () => {
            // Update Resume Links
            document.getElementById('nav-resume-btn').href = portfolioData.personal.resumeUrl;

            // Render Sections
            renderHero();
            renderAbout();
            renderSkills();
            renderProjects();
            renderTimeline();
            renderAchievements();
            renderContact();

            // Init AOS
            AOS.init({
                duration: 800,
                offset: 50,
                once: true,
                easing: 'ease-out-cubic'
            });

            // Init VanillaTilt for Project Cards
            setTimeout(() => {
                VanillaTilt.init(document.querySelectorAll(".vanilla-tilt"), {
                    max: 5,
                    speed: 400,
                    glare: true,
                    "max-glare": 0.2,
                });
            }, 500); // Small delay to ensure DOM is ready

            // Animate Skill Bars on Scroll
            gsap.registerPlugin(ScrollTrigger);
            const skillProgressBars = document.querySelectorAll('.skill-progress');
            skillProgressBars.forEach(bar => {
                const width = bar.getAttribute('data-width');
                gsap.to(bar, {
                    width: width,
                    duration: 1.5,
                    ease: "power2.out",
                    scrollTrigger: {
                        trigger: bar,
                        start: "top 90%",
                    }
                });
            });

            // Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const closeMenuBtn = document.getElementById('close-mobile-menu');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileLinks = document.querySelectorAll('.mobile-link');

            mobileMenuBtn.addEventListener('click', () => mobileMenu.classList.remove('translate-x-full'));
            closeMenuBtn.addEventListener('click', () => mobileMenu.classList.add('translate-x-full'));
            mobileLinks.forEach(l => l.addEventListener('click', () => mobileMenu.classList.add('translate-x-full')));

            // Theme Toggle Logic
            const themeBtn = document.getElementById('theme-toggle');
            const html = document.documentElement;
            const lightIcon = document.querySelector('.light-icon');
            const darkIcon = document.querySelector('.dark-icon');

            themeBtn.addEventListener('click', () => {
                html.classList.toggle('light-mode');
                if(html.classList.contains('light-mode')) {
                    html.classList.remove('dark');
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                    // Invert styles for light mode
                    document.body.style.backgroundColor = '#f8fafc';
                    document.body.style.color = '#1e293b';
                } else {
                    html.classList.add('dark');
                    lightIcon.classList.add('hidden');
                    darkIcon.classList.remove('hidden');
                    document.body.style.backgroundColor = '#050505';
                    document.body.style.color = '#e2e8f0';
                }
            });
        });

    </script>
</body>
</html>
