        /* Glassmorphism */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

        .modal {

                    <h3 class="text-4xl font-bold text-white">Backend <span class="text-brand-secondary">Arsenal</span></h3>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    ${skillsHTML}
                </div>
            `;
        }

        function renderProjects() {
            const container = document.getElementById('projects-section');
            
            let projectsHTML = portfolioData.projects.map((project, index) => {
                let tags = project.techStack.map(tag => `<span class="text-xs font-mono text-brand-accent bg-brand-accent/10 px-2 py-1 rounded">${tag}</span>`).join('');
                
                return `
                    <div class="glass-panel rounded-2xl overflow-hidden group hover:transform hover:-translate-y-2 transition-all duration-500 vanilla-tilt" data-aos="fade-up" data-aos-delay="${index * 100}">
                        <div class="p-8 relative">
                            <!-- Icon/Graphic -->
                            <div class="absolute top-0 right-0 p-8 opacity-10 group-hover:opacity-20 transition-opacity">
                                <i class="fas fa-server text-9xl text-white"></i>
                            </div>
                            
                            <div class="flex justify-between items-start mb-6 relative z-10">
                                <div class="p-3 bg-brand-secondary/20 rounded-lg text-brand-secondary">
                                    <i class="fas fa-database text-2xl"></i>
                                </div>
                                <a href="${project.github}" class="text-gray-400 hover:text-white transition-colors"><i class="fab fa-github text-2xl"></i></a>
                            </div>
                            
                            <h3 class="text-2xl font-bold text-white mb-3 group-hover:text-brand-accent transition-colors">${project.title}</h3>
                            <p class="text-gray-400 mb-6 line-clamp-3 text-sm leading-relaxed">${project.shortDescription}</p>
                            
                            <div class="flex flex-wrap gap-2 mb-8">
                                ${tags}
                            </div>
                            
                            <button onclick="openProjectModal(${project.id})" class="w-full py-3 rounded-lg border border-gray-700 hover:border-brand-accent hover:bg-brand-accent/10 text-white font-medium transition-all flex items-center justify-center gap-2 group-btn">
                                <span>View Architecture</span>
                                <i class="fas fa-arrow-right text-xs transform group-btn-hover:translate-x-1 transition-transform"></i>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-end mb-16 px-4" data-aos="fade-up">
                    <div>
                        <h2 class="text-brand-accent font-mono text-sm font-bold tracking-widest mb-3">03. SELECTED WORKS</h2>
                        <h3 class="text-4xl font-bold text-white">System <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-accent to-brand-secondary">Architectures</span></h3>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${projectsHTML}
                </div>
            `;
        }

        function renderTimeline() {
            const container = document.getElementById('timeline-section');
            
            // Experience HTML
            let expHTML = portfolioData.experience.map((job, i) => `
                <div class="mb-12 relative pl-8 border-l border-gray-800" data-aos="fade-left" data-aos-delay="${i * 100}">
                    <div class="absolute -left-1.5 top-0 w-3 h-3 bg-brand-secondary rounded-full shadow-[0_0_10px_#7000ff]"></div>
                    <div class="mb-1 text-sm font-mono text-brand-accent">${job.period}</div>
                    <h3 class="text-xl font-bold text-white">${job.role}</h3>
                    <div class="text-gray-400 mb-4">${job.company} | ${job.location}</div>
                    <ul class="list-disc list-outside ml-4 space-y-2 text-gray-400 text-sm">
                        ${job.desc.map(d => `<li>${d}</li>`).join('')}
                    </ul>
                </div>
            `).join('');

            // Education HTML
            let eduHTML = portfolioData.education.map((edu, i) => `
                 <div class="glass-panel p-6 rounded-xl mb-6 flex items-start justify-between" data-aos="fade-right" data-aos-delay="${i * 100}">
                    <div>
                        <h3 class="text-lg font-bold text-white">${edu.degree}</h3>
                        <div class="text-gray-400 text-sm mt-1">${edu.school}</div>
                    </div>
                    <div class="text-brand-secondary font-mono text-xs bg-brand-secondary/10 px-2 py-1 rounded">${edu.year}</div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
                    <div>
                        <h2 class="text-brand-accent font-mono text-sm font-bold tracking-widest mb-8">04. EXPERIENCE</h2>
                        ${expHTML}
                    </div>
                    <div>
                        <h2 class="text-brand-accent font-mono text-sm font-bold tracking-widest mb-8">05. EDUCATION</h2>
                        ${eduHTML}
                    </div>
                </div>
            `;
        }
        
        function renderAchievements() {
            const container = document.getElementById('achievements-section');
            let items = portfolioData.achievements.map((ach, i) => `
                <div class="glass-panel p-6 rounded-xl text-center group hover:bg-brand-accent/5 transition-colors" data-aos="zoom-in" data-aos-delay="${i*100}">
                    <div class="w-12 h-12 mx-auto bg-gradient-to-br from-brand-accent to-brand-secondary rounded-lg flex items-center justify-center text-black text-xl mb-4 group-hover:scale-110 transition-transform">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h3 class="text-white font-bold mb-2">${ach.title}</h3>
                    <p class="text-gray-400 text-sm">${ach.desc}</p>
                </div>
            `).join('');

            container.innerHTML = `
                <h2 class="text-center text-brand-accent font-mono text-sm font-bold tracking-widest mb-12">06. RECOGNITION</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    ${items}
                </div>
            `;
        }

        function renderContact() {
            const container = document.getElementById('contact-section');
            const { email, phone, location, resumeUrl } = portfolioData.personal;

            container.innerHTML = `
                <div class="max-w-4xl mx-auto glass-panel rounded-3xl overflow-hidden border border-gray-800" data-aos="fade-up">
                    <div class="grid grid-cols-1 md:grid-cols-2">
                        <div class="p-10 bg-gradient-to-br from-gray-900 to-black relative">
                            <h2 class="text-3xl font-bold text-white mb-6">Let's Engineer the Future</h2>
                            <p class="text-gray-400 mb-8">Open to discuss backend architecture, system design, or freelance opportunities.</p>
                            
                            <div class="space-y-4 mb-8">
                                <div class="flex items-center gap-4 text-gray-300">
                                    <i class="fas fa-envelope text-brand-accent"></i> ${email}
                                </div>
                                <div class="flex items-center gap-4 text-gray-300">
                                    <i class="fas fa-phone text-brand-accent"></i> ${phone}
                                </div>
                                <div class="flex items-center gap-4 text-gray-300">
                                    <i class="fas fa-map-marker-alt text-brand-accent"></i> ${location}
                                </div>
                            </div>

                            <a href="${resumeUrl}" target="_blank" class="inline-flex items-center gap-2 text-black bg-white hover:bg-brand-accent px-6 py-3 rounded-lg font-bold transition-colors">
                                <i class="fas fa-download"></i> Download Resume
                            </a>
                        </div>
                        
                        <div class="p-10 bg-black/50">
                            <form id="contact-form" class="space-y-4">
                                <div>
                                    <label class="block text-xs font-mono text-gray-500 mb-1">NAME</label>
                                    <input type="text" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-brand-accent focus:outline-none transition-colors" placeholder="John Doe">
                                </div>
                                <div>
                                    <label class="block text-xs font-mono text-gray-500 mb-1">EMAIL</label>
                                    <input type="email" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-brand-accent focus:outline-none transition-colors" placeholder="john@example.com">
                                </div>
                                <div>
                                    <label class="block text-xs font-mono text-gray-500 mb-1">MESSAGE</label>
                                    <textarea rows="4" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-brand-accent focus:outline-none transition-colors" placeholder="Let's talk code..."></textarea>
                                </div>
                                <button type="submit" class="w-full bg-brand-secondary hover:bg-brand-secondary/80 text-white font-bold py-3 rounded-lg transition-colors">
                                    SEND MESSAGE
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
        }

        // ==========================================
        // 4. MODAL LOGIC
        // ==========================================
        const modal = document.getElementById('project-modal');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal');

        function openProjectModal(id) {
            const project = portfolioData.projects.find(p => p.id === id);
            if(!project) return;

            modalBody.innerHTML = `
                <div class="flex flex-col gap-6">
                    <div>
                        <div class="flex items-center justify-between mb-2">
                             <h2 class="text-3xl font-bold text-white">${project.title}</h2>
                             <a href="${project.github}" class="text-2xl text-gray-400 hover:text-white"><i class="fab fa-github"></i></a>
                        </div>
                        <p class="text-brand-accent font-mono text-sm">${project.shortDescription}</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-white/5 p-6 rounded-xl border border-white/5">
                            <h3 class="text-lg font-bold text-white mb-3"><i class="fas fa-layer-group text-brand-secondary mr-2"></i> Architecture</h3>
                            <p class="text-gray-300 text-sm leading-relaxed">${project.architecture}</p>
                        </div>
                        <div class="bg-white/5 p-6 rounded-xl border border-white/5">
                            <h3 class="text-lg font-bold text-white mb-3"><i class="fas fa-bolt text-yellow-400 mr-2"></i> Challenges</h3>
                            <p class="text-gray-300 text-sm leading-relaxed">${project.challenges}</p>
                        </div>
                    </div>

                    <div class="bg-brand-accent/5 p-6 rounded-xl border border-brand-accent/20">
                        <h3 class="text-lg font-bold text-white mb-3"><i class="fas fa-chart-line text-green-400 mr-2"></i> Results</h3>
                        <p class="text-gray-300 text-sm leading-relaxed">${project.results}</p>
                    </div>
                    
                    <div>
                         <h4 class="text-sm font-mono text-gray-500 mb-2">TECH STACK</h4>
                         <div class="flex flex-wrap gap-2">
                            ${project.techStack.map(t => `<span class="px-3 py-1 bg-gray-800 rounded text-sm text-white border border-gray-700">${t}</span>`).join('')}
                         </div>
                    </div>
                </div>
            `;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        closeModalBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        // Close on clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // ==========================================
        // 5. INITIALIZATION
        // ==========================================
        
        document.addEventListener('DOMContentLoaded', () => {
            // Update Resume Links
            document.getElementById('nav-resume-btn').href = portfolioData.personal.resumeUrl;

            // Render Sections
            renderHero();
            renderAbout();
            renderSkills();
            renderProjects();
            renderTimeline();
            renderAchievements();
            renderContact();

            // Init AOS
            AOS.init({
                duration: 800,
                offset: 50,
                once: true,
                easing: 'ease-out-cubic'
            });

            // Init VanillaTilt for Project Cards
            setTimeout(() => {
                VanillaTilt.init(document.querySelectorAll(".vanilla-tilt"), {
                    max: 5,
                    speed: 400,
                    glare: true,
                    "max-glare": 0.2,
                });
            }, 500); // Small delay to ensure DOM is ready

            // Animate Skill Bars on Scroll
            gsap.registerPlugin(ScrollTrigger);
            const skillProgressBars = document.querySelectorAll('.skill-progress');
            skillProgressBars.forEach(bar => {
                const width = bar.getAttribute('data-width');
                gsap.to(bar, {
                    width: width,
                    duration: 1.5,
                    ease: "power2.out",
                    scrollTrigger: {
                        trigger: bar,
                        start: "top 90%",
                    }
                });
            });

            // Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const closeMenuBtn = document.getElementById('close-mobile-menu');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileLinks = document.querySelectorAll('.mobile-link');

            mobileMenuBtn.addEventListener('click', () => mobileMenu.classList.remove('translate-x-full'));
            closeMenuBtn.addEventListener('click', () => mobileMenu.classList.add('translate-x-full'));
            mobileLinks.forEach(l => l.addEventListener('click', () => mobileMenu.classList.add('translate-x-full')));

            // Theme Toggle Logic
            const themeBtn = document.getElementById('theme-toggle');
            const html = document.documentElement;
            const lightIcon = document.querySelector('.light-icon');
            const darkIcon = document.querySelector('.dark-icon');

            themeBtn.addEventListener('click', () => {
                html.classList.toggle('light-mode');
                if(html.classList.contains('light-mode')) {
                    html.classList.remove('dark');
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                    // Invert styles for light mode
                    document.body.style.backgroundColor = '#f8fafc';
                    document.body.style.color = '#1e293b';
                } else {
                    html.classList.add('dark');
                    lightIcon.classList.add('hidden');
                    darkIcon.classList.remove('hidden');
                    document.body.style.backgroundColor = '#050505';
                    document.body.style.color = '#e2e8f0';
                }
            });
        });

    </script>
</body>
</html>
